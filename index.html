<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Hero Section Draggable</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Cairo", sans-serif;
      background: #02060b;
      color: #fff;
      direction: rtl;
    }

    .hero {
      min-height: 100vh;
      padding: 40px 7vw;
      background: radial-gradient(circle at top left, #082032 0, #02060b 55%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      overflow: hidden;
    }

    .hero-left {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .person {
      width: 320px;
      height: 420px;
      border-radius: 24px;
      background: linear-gradient(145deg, #1e293b, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 28px 80px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
    }

    .person::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=600") center/cover no-repeat;
      filter: saturate(1.1) contrast(1.1);
    }

    .draggable {
      position: absolute;
      cursor: grab;
      user-select: none;
      transition: transform 0.35s cubic-bezier(0.22, 0.61, 0.36, 1);
    }

    .draggable.dragging {
      cursor: grabbing;
      transition: none;
    }

    .bulb {
      top: 10%;
      left: 18%;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #fff9d7 0, #ffd966 40%, #f59e0b 75%, rgba(0, 0, 0, 0) 100%);
      box-shadow:
        0 0 25px rgba(252, 211, 77, 0.9),
        0 0 80px rgba(252, 211, 77, 0.7);
      animation: bulbPulse 2.5s ease-in-out infinite;
    }

    .bulb::after {
      content: "";
      position: absolute;
      bottom: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 26px;
      border-radius: 10px;
      background: linear-gradient(135deg, #111827, #374151);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
    }

    .squiggles {
      top: 16%;
      right: 10%;
      width: 160px;
      height: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .squiggles span {
      display: block;
      width: 80px;
      height: 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, #22c55e, #06b6d4);
      box-shadow: 0 8px 16px rgba(16, 185, 129, 0.4);
      transform-origin: left center;
      opacity: 0.9;
    }

    .squiggles span:nth-child(1) {
      transform: rotate(-18deg) translateY(-5px);
    }

    .squiggles span:nth-child(2) {
      transform: rotate(7deg);
      background: linear-gradient(90deg, #a855f7, #ec4899);
      box-shadow: 0 8px 16px rgba(236, 72, 153, 0.4);
    }

    .squiggles span:nth-child(3) {
      transform: rotate(-10deg) translateY(5px);
      background: linear-gradient(90deg, #f97316, #facc15);
      box-shadow: 0 8px 16px rgba(249, 115, 22, 0.4);
    }

    .hero-right {
      flex: 1.1;
      max-width: 560px;
    }

    .hero-kicker {
      font-size: 14px;
      color: #a5b4fc;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }

    .hero-title {
      font-size: 42px;
      line-height: 1.2;
      margin-bottom: 18px;
    }

    .hero-title span {
      display: block;
    }

    .hero-title span.highlight {
      color: #22c55e;
    }

    .hero-subtitle {
      font-size: 16px;
      color: #cbd5f5;
      margin-bottom: 28px;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-bottom: 18px;
    }

    .btn-primary,
    .btn-secondary {
      padding: 12px 24px;
      border-radius: 999px;
      font-size: 15px;
      border: 0;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease,
        color 0.15s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #14b8a6);
      color: #022c22;
      box-shadow: 0 14px 35px rgba(16, 185, 129, 0.45);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 45px rgba(16, 185, 129, 0.6);
    }

    .btn-secondary {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    .btn-secondary:hover {
      border-color: #e5e7eb;
      background: rgba(15, 23, 42, 0.7);
      transform: translateY(-2px);
    }

    .hero-rating {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #9ca3af;
    }

    .stars {
      color: #facc15;
      letter-spacing: 1px;
      font-size: 17px;
    }

    @keyframes bulbPulse {
      0% {
        box-shadow:
          0 0 18px rgba(252, 211, 77, 0.7),
          0 0 50px rgba(252, 211, 77, 0.6);
        transform: scale(1);
      }
      50% {
        box-shadow:
          0 0 28px rgba(252, 211, 77, 0.95),
          0 0 80px rgba(252, 211, 77, 0.75);
        transform: scale(1.04);
      }
      100% {
        box-shadow:
          0 0 18px rgba(252, 211, 77, 0.7),
          0 0 50px rgba(252, 211, 77, 0.6);
        transform: scale(1);
      }
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        padding-top: 70px;
        padding-bottom: 60px;
      }

      .hero-left {
        order: 1;
      }

      .hero-right {
        order: 2;
        text-align: center;
        max-width: 100%;
      }

      .hero-buttons {
        justify-content: center;
      }

      .hero-title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-left">
      <div class="person"></div>

      <div class="draggable bulb" data-max-move="80"></div>

      <div class="draggable squiggles" data-max-move="90">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="hero-right">
      <div class="hero-kicker">كورس تصميم جرافيك احترافي</div>
      <h1 class="hero-title">
        <span>حوِّل أفكارك</span>
        <span class="highlight">لتصميمات تخطف الأنظار!</span>
      </h1>
      <p class="hero-subtitle">
        طوِّر مهاراتك في التصميم إلى مستوى جديد مع مجموعة دورات متخصصة في التصميم
        الجرافيكي لتبني هوية بصرية احترافية لمشاريعك.
      </p>

      <div class="hero-buttons">
        <button class="btn-primary">تصفّح الكورسات</button>
        <button class="btn-secondary">آراء الطلبة!</button>
      </div>

      <div class="hero-rating">
        <span>Excellent</span>
        <span class="stars">★★★★★</span>
        <span>4.8 / 5</span>
      </div>
    </div>
  </section>

  <script>
    const draggables = document.querySelectorAll(".draggable");

    draggables.forEach((el) => {
      const rect = el.getBoundingClientRect();
      const parentRect = el.parentElement.getBoundingClientRect();

      const origin = {
        x: rect.left - parentRect.left,
        y: rect.top - parentRect.top,
      };

      let isDragging = false;
      let startMouse = { x: 0, y: 0 };
      let current = { x: 0, y: 0 };

      const maxMove = parseInt(el.dataset.maxMove || "80", 10);

      el.style.transform = `translate3d(0, 0, 0)`;
      el.style.left = origin.x + "px";
      el.style.top = origin.y + "px";

      const onMouseDown = (e) => {
        isDragging = true;
        el.classList.add("dragging");
        startMouse = {
          x: e.clientX - current.x,
          y: e.clientY - current.y,
        };
        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
      };

      const onMouseMove = (e) => {
        if (!isDragging) return;

        const rawX = e.clientX - startMouse.x;
        const rawY = e.clientY - startMouse.y;

        const distance = Math.hypot(rawX, rawY);
        const max = maxMove;

        let clampedX = rawX;
        let clampedY = rawY;

        if (distance > max) {
          const ratio = max / distance;
          clampedX = rawX * ratio;
          clampedY = rawY * ratio;
        }

        current.x = clampedX;
        current.y = clampedY;

        el.style.transform = `translate3d(${current.x}px, ${current.y}px, 0)`;
      };

      const onMouseUp = () => {
        if (!isDragging) return;
        isDragging = false;
        el.classList.remove("dragging");
        current.x = 0;
        current.y = 0;
        el.style.transform = `translate3d(0, 0, 0)`;
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
      };

      el.addEventListener("mousedown", onMouseDown);
      el.addEventListener("dragstart", (e) => e.preventDefault());
    });
  </script>
</body>
</html>
